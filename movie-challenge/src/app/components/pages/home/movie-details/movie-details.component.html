<div *ngIf="movieLoaded; else spinner" >
    <a routerLink="/">Voltar a lista de filmes</a> 
    {{ movie.title }} 
    <img id="movie-poster" src="https://image.tmdb.org/t/p/w200/{{ movie.poster_path }}" alt="movie-poster">
    {{movie.overview}}
  </div>
  <ng-template #spinner>
  </ng-template>
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
