<div id="body" *ngIf="movieLoaded; else spinner" class="card mb-3" style="max-width: 850px;">
  <a routerLink="/" [queryParams]="{genres:genres, order:order, pageNumber:pageNumber}"  class="back-link">
    <img class="Back-to-home" src="assets/back-home.png" alt="Back-to-home"> Voltar
  </a>
  <div class="row g-0">
    <div class="col-md-4">
      <img class="img" src="https://image.tmdb.org/t/p/w200/{{ movie.poster_path }}" alt="movie-poster">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div id="note-movie">
          <h5 id="movie-title" class="card-title"> {{ movie.title }} </h5>
          <p id="vote-average" class="card-text"> Nota: {{ movie.vote_average  | number:'1.0-1'}}</p>
        </div>
        <p id="release-date">{{ movie.release_date | date: 'yyyy' }}</p>
        <!-- <p id="vote-count" class="card-text"> Votos {{ movie.vote_count | number:'1.0-2'}}</p> -->
        <p id="gender" class="card-text"> GÃªnero: {{ movie.genres[0].name }}</p>
        <p class="card-text"> {{ movie.overview }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
</ng-template>
